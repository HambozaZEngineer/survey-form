<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Survery Form</title>
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thanks your for taking the time to help us improving the form</p>

        <div class="form-menu">
            <form action="" id="survery-form">
                <article>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                </article>

                <article>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                </article>

                <article>
                    <label for="age" id="age-label">Age <small>(optional)</small></label>
                    <input type="number" name="age" id="age" placeholder="Enter Your Age" min="10" max="99">
                </article>

                <article>
                    <label for="role" id="role-label">Which option best describes your current role ?</label>

                    <select name="role" id="role">
                        <option disabled selected>Select an option</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="user-didnt-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </article>

                <article>
                    <label id="recommend-label">Would you recommend freeCodeCamp to a friend ?</label>

                    <label for="definitly" class="inline"><input type="radio" name="recommend" id="definitly" value="definitly"> Definitly</label> <br>
                    <label for="maybe" class="inline"><input type="radio" name="recommend" id="maybe" value="maybe"> Maybe</label> <br>
                    <label for="not-sure" class="inline"><input type="radio" name="recommend" id="not-sure" value="not-sure"> Not Sure</label> 
                </article>

                <br>

                <article>
                    <label for="feature" id="feature-label">What is your favorite feature of freeCodeCamp?</label>

                    <select name="feature" id="feature">
                        <option disabled selected>Select an option</option>
                        <option value="challanges">Challanges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </article>

                <article>
                    <label id="apply-label">What would you like to see improved? <small>(Check all that apply)</small></label>

                    <br>

                    <label for="front-end" class="inline"><input type="checkbox" name="apply" id="data-visual" value="front-end"> Front-End Projects</label> <br>
                    <label for="back-end" class="inline"><input type="checkbox" name="apply" id="back-end" value="back-end"> Back-End Projects</label> <br>
                    <label for="data-visual" class="inline"><input type="checkbox" name="apply" id="data-visual" value="data-visual"> Data Visualizations</label> <br>
                    <label for="challanges" class="inline"><input type="checkbox" name="apply" id="challanges" value="challanges"> Challanges</label> <br>
                    <label for="open-source" class="inline"><input type="checkbox" name="apply" id="open-source" value="open-source"> Open Source Community</label> <br>
                    <label for="gitter" class="inline"><input type="checkbox" name="apply" id="gitter" value="gitter"> Gitter help rooms</label> <br>
                    <label for="videos" class="inline"><input type="checkbox" name="apply" id="videos" value="videos"> Videos</label> <br>
                    <label for="city-meetups" class="inline"><input type="checkbox" name="apply" id="city-meetups" value="city-meetups"> City Meetups</label> <br>
                    <label for="wiki" class="inline"><input type="checkbox" name="apply" id="wiki" value="wiki"> Wiki</label> <br>
                    <label for="forum" class="inline"><input type="checkbox" name="apply" id="forum" value="forum"> Forum</label> <br>
                    <label for="additional" class="inline"><input type="checkbox" name="apply" id="additional" value="additional"> Additional Courses</label> <br>
                </article>

                <br>
                
                <article>
                    <label id="comments-label">Any comments or suggestions ?</label>

                    <textarea name="comment" id="comment" rows="4" placeholder="Enter your comment here..."></textarea>
                </article>

                <input type="submit" value="Submit" class="submit" id="submit">
            </form>
        </div>
    </body>
</html>
